	<audio autoplay="true" loop="true">   
      <source  src="bgm.mp3" type="audio/mpeg">

<body>
<!-- 夜晚天空满天星星闪烁背景动画 -->
<div id="starsBox"></div>

<div id="mainDiv">
	<div id="content">
	
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				
				<div id="messages">
				<div id="leiLoveYang">
					王磊 <font color="red">❤</font> 赵阳阳<br/>
				</div>
					媳妇儿，这是专属于我们的美好时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					往后余生皆是你<br/>
					<div class="signature">— Mr.Wang &nbsp;&nbsp;&nbsp;</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 3 + 105;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2019, 10, 10);
together.setHours(15);
together.setMinutes(20);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 0);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

<script type="text/javascript">
var cols = ['#f5d76e','#f7ca18','#f4d03f','#ececec','#ecf0f1','#a2ded0'];
var stars = 250;

for (var i = 0; i <= stars; i++) {

	var size = Math.random()*3;
  var color = cols[parseInt(Math.random()*4)];

	$('#starsBox').prepend('<span style=" width: ' + size + 'px; height: ' + size + 'px; top: ' + Math.random()*100 + '%; left: ' + Math.random()*100 + '%; background: ' + color + '; box-shadow: 0 0 '+ Math.random()*10 +'px' + color + ';"></span>') ;
};

setTimeout(function(){ 
	$('#starsBox span').each(function(){  
 		$(this).css('top', Math.random()*100 + '%').css('left', Math.random()*100 + '%'); 
  });
}, 1);

setInterval(function(){ 
	$('#starsBox span').each(function(){  	
 		$(this).css('top', Math.random()*100 + '%').css('left', Math.random()*100 + '%'); 
  });
}, 100000);
</script>
<div style="text-align:center;clear:both">
</div>
</body>
</html>
